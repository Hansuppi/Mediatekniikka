<!DOCTYPE html>
<html>

<head>
    <title>Animate</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="anim.js" type="text/javascript"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        section {
            min-height: 100%;
        }
        
        nav {
            position: fixed;
        }
        
        h1 {
            text-align: center;
            margin: 0;
        }
        
        #fpage {
            width: 100%;
            background-color: #CCC;
            height: 100%;
        }
        
        #spage {
            width: 100%;
            background-color: #CC0;
            height: 100%;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>
                <a href="#fpage">First page</a>
            </li>
            <li>
                <a href="#spage">Second page</a>
            </li>
        </ul>
    </nav>

    <div class="main" id="fpage">
    <section>
        <h1>First page</h1>
    </section>
    </div>

    <div class="main" id="spage">
    <section>
        <h1>Second page</h1>
    </section>
    </div>
</body>
</html>
